<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_ui/testing/testing.js"></script>
</head>
<body>
  You should see counting numbers from "one" to "six":
  <template if="cond">
    <p>one</p>
    <template if="false"><p>SEVEN</p></template>
    <p>two</p>
    <p template if="true">three</p>
    <template if="true"><p>four</p></template>
  </template>
  <!-- This intentionally has no data binding. -->
  <template if="cond">
    <p>five</p>
    <p>six</p>
  </template>
  <template if="cond"></template>
  <script type="application/dart">
    import 'dart:html';
    import 'common.dart';
    main() {
      cond = true;
      window.postMessage('done', '*');
    }
  </script>
</body>
</html>
