<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_ui/testing/testing.js"></script>
</head>
<body>
  <element name="foo-bar" extends="span">
    <template>hi</template>
  </element>
  <div>this should say "hello hi":{{topLevelVar}}<foo-bar></foo-bar></div>
  <script type="application/dart">
    library import_order_test;
    // this is a regression test for issue #389. Imports should always be before
    // 'part' directives.
    import 'dart:async';
    import 'dart:html';
    part 'import_order_part.dart';

    main() {
      topLevelVar = "hello";
      Timer.run(() => window.postMessage('done', '*'));
    }
  </script>
</body>
</html>
