<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <element name="x-comp-apply-li-2" extends="li" constructor="CompApplyLi2" apply-author-styles>
      <template>
        <style scoped>
          @host {
            * {
              color: blue;
              font-weight: normal;
              padding: 5px;
              cursor: pointer;
            }
            :hover {
              color: black;
              font-weight: bold;
            }
            /* :not(:nth-child(even)) same as nth-child(odd) */
            *:not(:nth-child(even)), *:nth-child(even).foo { color: orange; }
          }
        </style>
        <content></content>
      </template>
    </element>
  </body>
</html>
