<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_ui/testing/testing.js"></script>
</head>
<body>
  <input type="checkbox" checked="{{boolVar}}">
  <script type="application/dart">
    import 'dart:html';
    import 'package:web_ui/observe.dart';
    @observable bool boolVar = false;
    main() {
      window.onLoad.listen((e) {
        var input = query('input');
        document.body.appendText('expected input.checked to be false, got '
                                 '${input.checked}');
        boolVar = true;
        deliverChangesSync();
        document.body.appendText('expected input.checked to be true, got '
                                 '${input.checked}');
        window.postMessage('done', '*');
      });
    }
  </script>
</body>
</html>
