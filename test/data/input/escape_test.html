<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_ui/testing/testing.js"></script>
</head>
<body>
  <!-- Tests that you can inject HTML using SafeHtml. -->
  <div>binding as text (expect &lt;span&gt;hello&lt;/span&gt;): {{text}}</div>
  <div>binding as SafeHtml (expect hello inside a real span): {{html}}</div>
  <script type="application/dart">
  import 'dart:html';
  import 'package:unittest/unittest.dart';
  import 'package:web_ui/observe.dart';
  import 'package:web_ui/safe_html.dart';

  @observable var text = '<span>hello</span>';
  @observable var html = new SafeHtml.unsafe('<span>hello</span>');
  main() {
    window.postMessage('done', '*');
  }
  </script>
</body>
</html>
