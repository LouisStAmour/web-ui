<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_ui/testing/testing.js"></script>
  <!--
    Use JS script tag just to indicate that the test is done running. Otherwise
    DRT will time out.
  -->
  <script type="application/javascript">
    window.setTimeout(function() { window.postMessage('done', '*'); }, 0);
  </script>
</head>
<body>
  <element name='x-foo' extends='span'>
    <template>hi</template>
  </element>
  expect to see 'hi there': <x-foo></x-foo> {{'there'}}
</body>
</html>
