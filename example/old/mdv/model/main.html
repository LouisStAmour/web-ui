<html>
  <head>
    <title>Forms Validation</title>
  </head>
  <body>
    <form>
      <template instantiate>
        <button disabled="{{model.invalid}}">Submit</button><br>
        Email <input type="text" bind-value="model.email" autofocus>
        <br>
        Repeat Email: <input type="text" bind-value="model.repeatEmail">
        <br>
        <input type="checkbox" bind-checked="model.agree"> I agree<br>
        <button disabled="{{model.invalid}}">Submit</button>
      </template>
    </form>
    <script type="application/dart">
      import 'model.dart';
      final Model model = new Model();

      main() {
      }
    </script>
  </body>
</html>
