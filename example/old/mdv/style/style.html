<html>
  <head>
    <meta charset="utf-8">
    <title>Style Demo</title>
  </head>
  <body>
    <template instantiate>
      <div id="container" style="{{style}}" on-click="increment()"></div>
    </template>

    <script type="application/dart">
      num width = 100;
      Map get style  {
	      Map result = {
	        "background-color": "red",
	        "border": "black 3px solid",
	        "width": '${width}px',
	        "height": "100px",
	      };

	      if (width > 200) {
	        result.remove("border");
	      }
	      return result;
      }

      void increment() { width += 100; }

      main() {
      }
    </script>
  </body>
</html>
