<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_ui/testing/testing.js"></script>
</head>
<body>
  <!-- Tests that we can have document fragments inside iteration. -->
  loop1 should read: (a [a] a)(b [b] b)(c [c] c)(e [e] e)
  <template id='a' iterate="x in list">
    ({{x}}
    <span>[{{x}}]</span>
    {{x}})
  </template>
  loop2 should read: [a (a) a][b (b) b][c (c) c][e (e) e]
  <div id='b' template iterate="x in list">
    [{{x}}
    <span>({{x}})</span>
    {{x}}]
  </div>
  <script type="application/dart">
  import 'dart:html';

  var list = <String>['a', 'b', 'c', 'e'];
  main() {
    window.postMessage('done', '*');
  }
  </script>
</body>
</html>
