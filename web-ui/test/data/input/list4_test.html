<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_ui/testing/testing.js"></script>
</head>
<body>
  expect: (-a-) (-?-) (-c-), actual:
  <div template iterate="x in list">
    (-{{x}}-)
  </div>
  <script type="application/dart">
    import 'dart:async';
    import 'dart:html';
    import 'package:web_ui/observe.dart';
    @observable var list = toObservable(['a', 'b', 'c']);

    main() {
      Timer.run(() {
        list[1] = '?';
        window.postMessage('done', '*');
      });
    }
  </script>
</body>
</html>
