<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="packages/web_ui/testing/testing.js"></script>
</head>
<body>
  <!-- Tests that we can combine text and bindings inside an if, and that
  rerendering after updating the condition works. -->
  expect f - f:
  <template if="cond">
    t {{value}} t
  </template>
  <template if="!cond">
    f {{value}} f
  </template>
  <script type="application/dart">
  import 'dart:async';
  import 'dart:html';
  import 'package:web_ui/observe.dart';
  @observable var value = '-';
  @observable bool cond = true;
  main() {
    Timer.run(() {
      cond = false;
      window.postMessage('done', '*');
    });
  }
  </script>
</body>
</html>
